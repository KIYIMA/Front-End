<div class="row experienciaRow">
    <h1>Experiencia laboral</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva experiencia
        </button>
    </div>
    <div class="col-lg-1">

    </div>
    <div class="col-lg-11">
        <table class="table ">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h3 class="tituloExp">{{Experiencia.nombreE}}</h3>
                    </td>
                    <td class="descripcionExp">{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                    </td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)"><i
                                class="bi bi-trash"></i> </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

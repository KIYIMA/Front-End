<div class="row experienciaRow">
    <h1>Educación</h1>

    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar educación
        </button>
    </div>
    <div class="col-lg-1">

    </div>
    <div class="col-lg-11">
        <table class="table ">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h3 class="nombreInstitucion">{{Educacion.nombreE}}</h3>
                    </td>
                    <td class="titulo">{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-square"></i>
                        </button>
                    </td>
                    <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)"><i
                                class="bi bi-trash"></i> </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

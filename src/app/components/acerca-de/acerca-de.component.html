<div class="row acercaDeRow">
    <div class='col-xs-12 col-sm-2 col-md-2 col-lg-2'>
        <img id="fotoPerfil" src="../../../assets/perfil.jpg" class="img-fluid" alt="">
    </div>
    

    <div *ngFor="let AcercaDe of acercaDe">

        <div class='col-xs-12 col-sm-2 col-md-2 col-lg-2'>
            <span id="nombre">{{persona.nombre}} {{persona.apellido}}</span>
            <p>{{AcercaDe.profecion}} <button class="btn-editProfecion" *ngIf="isLogged"
                    routerLink="/editacercade/{{AcercaDe.id}}"><i class="bi bi-pencil-square"></i></button> </p>
        </div>
        <div class="row">

            <div class='col-xs-12 col-sm-12 col-md-10 col-lg-10'>
                <span>
                    <h1>Acerca de m√≠</h1>
                    <p>{{AcercaDe.descripcion}}</p>
                </span>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 btnEditDelete" *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editacercade/{{AcercaDe.id}}">
                    <i class="bi bi-pencil-square"></i>
                </button>

                <button class="btn btn-danger" style="margin-left:5px ;" *ngIf="isLogged" (click)="delete(AcercaDe.id)">
                    <i class="bi bi-trash"></i>
                </button>

            </div>
        </div>
        

    </div>
    <div class='col-xs-12 col-sm-12 col-md-10 col-lg-10'>
        <div>
            <button type="button" class="btn btn-dark "  routerLink="/nuevoacercade" *ngIf="isLogged ">
                +
            </button>
        </div>
    </div>
    
</div>
